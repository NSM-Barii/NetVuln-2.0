<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KaKa</title>
    <style>
        /* Cyber gradient background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        /* Container for spacing */
        .container {
            padding-top: 60px;
            padding-bottom: 60px;
        }

        /* Image with height control */
        img {
            max-width: 90%;
            max-height: 400px;
            width: auto;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            object-fit: contain;
        }

        /* Button styling */
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-weight: bold;
            background-color: #00bcd4;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
        }

        button a {
            color: inherit;
            text-decoration: none;
        }

        h4 {
            font-size: 24px;
            color: #00ffff;
        }

        p {
            font-size: 18px;
            color: #dddddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Developed by NSM Barii</h4>
        <p>This site is currently under <strong>construction</strong>.</p>

        <img src="pic1.jpg" alt="Preview Image">

        <br>
        <button>
            <a href="https://nsmbarii.com" target="_blank"><strong>Don't Click ME</strong></a>
        </button>
    </div>
</body>

</html>
